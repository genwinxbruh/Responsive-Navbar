<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

                <li><a href="https://www.twitter.com/thegolumehra"><i class='bx bxl-twitter bx-sm'></i></a></li>
                <li><a href="https://www.instagram.com/thegolumehra"><i class='bx bxl-instagram bx-sm'></i></a></li>

    <!-- javascript -->
    <script src="main.js"></script>

</html>
